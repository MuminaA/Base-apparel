<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script>
        function ValidateEmail() {
          let mail = document.getElementById("text").value;

          let validRegex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;

          if (validRegex.text(mail)) {
            alert("Valid email address!");
            return true;
          } else {
            alert("Invalid email address!");
            return false;
          }
        }
    </script>
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="flex-container">
      <div class="section">
        <div class="logo-brand">
          <img src="images/logo.svg" />
        </div>
        <div>
          <h4>
            <span id="different-text" class="line-break">W E ' R E</span>
            <span class="line-break">C O M I N G</span> S O O N
          </h4>
          <p class="tag">
            Hello fellow shoppers! We're currently building our
            <span class="line-break">new</span> fashion store. Add your email
            below to stay up-to-date
            <span class="line-break">with</span> announcements and our launch
            deals.
          </p>
        </div>
        <div class="email-address">
          <form>
            <input id="text" type="text" placeholder="Email Address" /><button
              onclick="ValidateEmail()"
              type="button"
            >
              <img src="/images/icon-arrow.svg" />
            </button>
          </form>
        </div>
      </div>
      <div class="hero-image"></div>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
